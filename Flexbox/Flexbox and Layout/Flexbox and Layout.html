<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Flexbox</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center display-4">Flexbox</h1>
        <div class="border border-dark d-flex justify-content-center align-items-center" style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary">LARGE</button>
            <button class="btn btn-warning">SMALL</button>
        </div> 
    
        <div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end" style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary">LARGE</button>
            <button class="btn btn-warning">SMALL</button>
        </div> 

        <div class="border border-dark d-flex flex-column justify-content-center align-items-start" style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary">LARGE</button>
            <button class="btn btn-warning">SMALL</button>
        </div> 
    
        
        <div class="border border-dark d-flex flex-column-reverse justify-content-center align-items-start" style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary">LARGE</button>
            <button class="btn btn-warning">SMALL</button>
        </div> 

        <h1 class="display-4 text-center">EXAMPLE TIME</h1>
        <div class="d-flex flex-column flex-md-row justify-content-between">
            <div class="btn btn-dark btn-lg">Link 1</div>
            <div class="btn btn-dark btn-lg">Link 2</div>
            <div class="btn btn-dark btn-lg">Link 3</div>
            <div class="btn btn-dark btn-lg">Link 4</div>
            <div class="btn btn-dark btn-lg">Link 5</div>
            <div class="btn btn-dark btn-lg">Link 6</div>
        </div>

    </div>   

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
