<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dropdowns and Radio Buttons</title>
</head>
<body>
    <input type="radio">
    <input type="checkbox">
    <form>
        <label for="dogs">Dogs: </label>
        <input name="petChoice" type="radio" id="dogs" value="dog">
        <label for="cats">Cats: </label>
        <input name="petChoice" type="radio" id="cats" value="cat">
        
        <p>What's your favorite colour?</p>
        <select name="petChoice">
            <option>Red</option>
            <option>Yellow</option>
            <option>Blue</option>
            <option>Green</option>
        </select> 

        <p>What is your current mood?</p>
            <select name="mood">
                <option value="Happy">:D</option>
                <option value="Normal">:|</option>
                <option value="Sad">:(</option>
            </select>
            
            <textarea name="userInput" cols="10" rows="5"></textarea>
        <button>Go!</button>
    </form>
</body>
</html>
